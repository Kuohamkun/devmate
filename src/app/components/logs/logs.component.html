<section class="columns is-centered">
  <div class="column is-half">
    <div class="panel has-background-white">
      <a *ngFor="let log of logs" class="panel-block" (click)="editLog(log)"
        [class.has-background-white-ter]="log == selectedLog">
        <div class="columns is-vcentered is-mobile" style="width: 100%;" >
          <span class="column is-7 has-text-info">{{ log.title }}</span>
          <span class="column is-4 has-text-grey-light has-text-centered">
            {{ log.updatedAt | date}}
          </span>
          <span class="column is-1 has-text-right px-0">
            <a (click)="removeLog(log)" class="tag is-delete"></a>
          </span>
        </div>
      </a>
      <div *ngIf="logs.length == 0" class="panel-block columns has-text-centered mt-2">
        <p class="column has-text-grey-light is-italic ">No logs</p> 
      </div>
    </div>
  </div>
</section>
