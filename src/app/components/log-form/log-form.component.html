<section class="columns is-centered">
  <div class="column is-half">
    <div class="card ">
      <div class="card-header">
        <div class="card-header-title">
          <h1 class="title is-size-4">Add New Log</h1>
        </div>
      </div>
      <div class="card-content">
        <form>
          <div class="field">
            <div class="control">
              <input class="input is-shadowless" type="text" placeholder="Log title">
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <button class="button is-danger has-text-weight-semibold">
                <span class="icon"><i class="fas fa-plus"></i></span>
                <span>Add</span>
              </button>
            </div>
            <div class="column has-text-right">
              <button class="button has-background-grey has-text-white has-text-weight-semibold">
                <span class="icon"><i class="fas fa-eraser"></i></span>
                <span>Clear</span> 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
